<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma2</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header>
        <div class="main-header">
            <div class="container">
                <div class="main-header-wrapper">
                    <div class="header-logo">
                        <img src="./logo-header.svg" alt="header-logo">
                    </div>
                    <button class="burger"></button>
                    <nav class="header-navigation">
                        <ul>
                            <li><a href="#">Features</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Launch</a></li>
                            <li class="navpink"><a href="#">Sign Up</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <section class="first-section">
            <div class="container">
                <div class="first-section-wrapper">
                    <div class="first-section-left">
                        <span class="status">launching soon</span>
                        <h1>An NFT like no other</h1>
                        <p>Don’t miss out on the release of our new NFT. Sign up below to receive updates when we go
                            live.</p>
                        <a href="#">
                            <div class="button">Sign Up</div>
                        </a>
                    </div>
                    <div class="first-section-right">
                        <img src="./nft-logo.svg" alt="nft-logo">
                    </div>
                </div>
            </div>
        </section>

        <section class="second-section">
            <div class="container">
                <div class="second-section-wrapper">
                    <div class="second-section-left">
                        <h2>Free NFT for early birds</h2>
                        <p class="second-section-p">Sign up today and you’ll get a free NFT when we launch.</p>
                    </div>
                    <div class="second-section-right">
                        <div><img src="./boomerang.svg" alt="boomerang-logo"></div>
                        <div><img src="./Blimp.svg" alt="blimp-logo"></div>
                        <div><img src="./qrco.svg" alt="qrco-logo"></div>
                        <div><img src="./opendoor.svg" alt="opendoor-logo"></div>
                        <div><img src="./droplet.svg" alt="droplet-logo"></div>
                    </div>
                </div>
            </div>
        </section>


    </main>




</body>

</html>
